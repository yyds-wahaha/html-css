<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YI帽间——定制中心</title>
    <link rel="stylesheet" href="css包/定制.css">
</head>

<body>
    <div class="total">
        <div class="header">
            <div class="logo">
                <img src="图片包/logo.jpg" alt="YI帽间" class="logo">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="http://127.0.0.1:5500/yi%E5%B8%BD%E9%97%B4%E9%A6%96%E9%A1%B5.html">首页</a></li>

        </div>
        <div class="main">
            <div class="left">

                    <input type="text" placeholder="输入贴纸编号" class="search"><button class="search-button">搜索</button>
                </div>
                <div class="tiezhi"> 贴纸库 </div>
                <div class="tiezhi1">
                    <span><img src="图片包/dzzx1.jpg" alt="" class="dzzx1"></span>
                    <span><img src="图片包/dzzx2.jpg" alt="" class="dzzx2"></span>
                    <span><img src="图片包/dzzx3.jpg" alt="" class="dzzx3"></span>
                </div>
                <div class="tiezhi1-number">
                    <span class="number1">101</span>
                    <span class="number2">102</span>
                    <span class="number3">103</span>
                </div>
                <div class="tiezhi2">
                    <span><img src="图片包/dzzx4.jpg" alt="" class="dzzx1"></span>
                    <span><img src="图片包/dzzx5.jpg" alt="" class="dzzx2"></span>
                    <span><img src="图片包/dzzx6.jpg" alt="" class="dzzx3"></span>
                </div>
                <div class="tiezhi2-number">
                    <span class="number1">201</span>
                    <span class="number2">202</span>
                    <span class="number3">203</span>
                </div>
                <div class="tiezhi3">
                    <span><img src="图片包/dzzx7.jpg" alt="" class="dzzx1"></span>
                    <span><img src="图片包/dzzx8.jpg" alt="" class="dzzx2"></span>
                    <span><img src="图片包/dzzx9.jpg" alt="" class="dzzx3"></span>

                <div class="tiezhi3-number">
                    <span class="number1">301</span>
                    <span class="number2">302</span>
                    <span class="number3">303</span>
                </div>
            </div>
            <div class="hat">
                <img src="图片包/纯白帽子.jpg" alt="" class="chunbaimaozi">
            </div>
            <div class="hat-kinds">
                <div class="mzlx">帽子类型</div>
                <div class="photo"><img src="图片包/箭头上.jpg" alt="" class="jt-up"></div>
                <div class="hat1">棒球帽</div>
                <div class="hat1">鸭舌帽</div>
                <div class="hat1">渔夫帽</div>
                <div class="hat1">针织帽</div>
                <div class="hat1">平顶帽</div>
                <div class="hat1">遮阳帽</div>
                <div class="photo"><img src="图片包/箭头下.jpg" alt="" class="jt-up"></div>
            </div>

        <div class="bottom">
            <p>版权归@以帽取人团队所有</p>
        </div>

</html>
